services:
  web:
    image: django-app:latest
    container_name: django_web
    env_file:
      - .env

  nginx:
    image: nginx:alpine
    container_name: django_nginx
    ports:
      - "80:80"
    volumes:
        - ./frontend/dist:/usr/share/nginx/html:ro
        - ./backend/config/nginx:/etc/nginx/conf.d:ro
    depends_on:
      - web